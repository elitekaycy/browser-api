<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName}">Browser Action Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .recording-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body class="bg-white h-screen overflow-hidden">
    <!-- Top Toolbar -->
    <div class="border-b border-gray-200 bg-white">
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-4 flex-1">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-medium text-gray-500">Recorder</span>
                </div>
                <div class="flex-1 flex items-center gap-2">
                    <input
                        type="url"
                        id="url-input"
                        class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        placeholder="Enter URL..."
                        value="https://example.com"
                    />
                    <button id="load-btn" class="px-4 py-1.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Load
                    </button>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="record-btn" class="px-4 py-1.5 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <span class="flex items-center gap-2">
                        <span id="record-indicator" class="w-2 h-2 rounded-full bg-white"></span>
                        <span id="record-text">Start Recording</span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content - Split View -->
    <div class="flex h-[calc(100vh-57px)]">
        <!-- Left Panel - Actions -->
        <div class="w-96 border-r border-gray-200 flex flex-col bg-gray-50">
            <!-- Actions Header -->
            <div class="px-4 py-3 border-b border-gray-200 bg-white">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <h3 class="text-sm font-semibold text-gray-900">Recording</h3>
                        <span class="px-2 py-0.5 text-xs font-medium text-gray-600 bg-gray-100 rounded">
                            <span id="action-count">0</span> steps
                        </span>
                    </div>
                    <button id="clear-btn" class="text-xs text-gray-500 hover:text-gray-700" title="Clear all">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Actions List -->
            <div id="actions-container" class="flex-1 overflow-y-auto">
                <div id="actions-list" class="divide-y divide-gray-100">
                    <!-- Empty state -->
                    <div id="empty-state" class="px-4 py-12 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-500">No actions recorded</p>
                        <p class="mt-1 text-xs text-gray-400">Load a page and start recording</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="border-t border-gray-200 bg-white p-3 space-y-2">
                <button id="save-workflow-btn" disabled class="w-full px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    Save as Workflow
                </button>
                <div class="flex gap-2">
                    <button id="export-json-btn" disabled class="flex-1 px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Export JSON
                    </button>
                    <button id="copy-btn" disabled class="flex-1 px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Copy
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Browser View -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Browser Info Bar -->
            <div class="px-4 py-2 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center gap-2 text-xs text-gray-500">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="page-status">Click "Load" to open URL in recorder</span>
                </div>
            </div>

            <!-- Browser Content -->
            <div class="flex-1 relative bg-white">
                <div id="browser-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400">
                    <div class="text-center">
                        <svg class="mx-auto h-16 w-16 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                        <p class="mt-3 text-sm text-gray-500">No page loaded</p>
                        <p class="mt-1 text-xs text-gray-400">Enter a URL and click Load</p>
                    </div>
                </div>
                <iframe
                    id="browser-frame"
                    class="hidden w-full h-full border-0"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
                ></iframe>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const API_BASE_URL = /*[[${apiBaseUrl}]]*/ '/api/v1';

        let sessionId = null;
        let isRecording = false;
        let actions = [];

        const urlInput = document.getElementById('url-input');
        const loadBtn = document.getElementById('load-btn');
        const recordBtn = document.getElementById('record-btn');
        const recordText = document.getElementById('record-text');
        const recordIndicator = document.getElementById('record-indicator');
        const actionsList = document.getElementById('actions-list');
        const actionCount = document.getElementById('action-count');
        const emptyState = document.getElementById('empty-state');
        const browserFrame = document.getElementById('browser-frame');
        const browserPlaceholder = document.getElementById('browser-placeholder');
        const pageStatus = document.getElementById('page-status');
        const clearBtn = document.getElementById('clear-btn');
        const saveWorkflowBtn = document.getElementById('save-workflow-btn');
        const exportJsonBtn = document.getElementById('export-json-btn');
        const copyBtn = document.getElementById('copy-btn');

        // Event Listeners
        loadBtn.addEventListener('click', loadPage);
        recordBtn.addEventListener('click', toggleRecording);
        clearBtn.addEventListener('click', clearActions);
        saveWorkflowBtn.addEventListener('click', saveAsWorkflow);
        exportJsonBtn.addEventListener('click', exportAsJSON);
        copyBtn.addEventListener('click', copyToClipboard);

        async function loadPage() {
            const url = urlInput.value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                // TODO: Call backend to start browser session (Ticket #033)
                // For now, load in iframe (limited due to CORS)
                browserFrame.src = url;
                browserFrame.classList.remove('hidden');
                browserPlaceholder.classList.add('hidden');
                pageStatus.textContent = `Loaded: ${url}`;

                // Note: Real implementation will use backend browser session
                console.log('Note: Full recording will be implemented in Ticket #033');
            } catch (error) {
                console.error('Failed to load page:', error);
                alert('Failed to load page: ' + error.message);
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                // TODO: Call backend API to start recording (Ticket #033)
                sessionId = 'session-' + Date.now();
                isRecording = true;

                recordBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                recordBtn.classList.add('bg-gray-700', 'hover:bg-gray-800');
                recordText.textContent = 'Stop Recording';
                recordIndicator.classList.add('recording-indicator');
                urlInput.disabled = true;
                loadBtn.disabled = true;

                pageStatus.textContent = 'Recording actions...';

                // TODO: Initialize event capture script (Ticket #034)
                console.log('Recording started - event capture will be implemented in Ticket #034');

            } catch (error) {
                console.error('Failed to start recording:', error);
                alert('Failed to start recording: ' + error.message);
            }
        }

        async function stopRecording() {
            try {
                // TODO: Call backend API to stop recording (Ticket #033)
                isRecording = false;

                recordBtn.classList.remove('bg-gray-700', 'hover:bg-gray-800');
                recordBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                recordText.textContent = 'Start Recording';
                recordIndicator.classList.remove('recording-indicator');
                urlInput.disabled = false;
                loadBtn.disabled = false;

                pageStatus.textContent = 'Recording stopped';
                updateExportButtons();

            } catch (error) {
                console.error('Failed to stop recording:', error);
                alert('Failed to stop recording: ' + error.message);
            }
        }

        function addAction(action) {
            if (emptyState) {
                emptyState.remove();
            }

            actions.push(action);

            const actionEl = document.createElement('div');
            actionEl.className = 'px-4 py-3 hover:bg-gray-50 cursor-pointer group';
            actionEl.innerHTML = `
                <div class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-5 h-5 flex items-center justify-center text-xs font-medium text-gray-400">
                        ${action.id}
                    </span>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-medium text-gray-900">${action.type}</span>
                            ${action.value ? `<span class="text-xs text-gray-400">â†’</span>` : ''}
                        </div>
                        <div class="mt-0.5 text-xs font-mono text-gray-500 truncate">${action.selector}</div>
                        ${action.value ? `<div class="mt-0.5 text-xs text-gray-600">"${action.value}"</div>` : ''}
                    </div>
                    <button onclick="deleteAction(${action.id})" class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-600">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            `;

            actionsList.appendChild(actionEl);
            updateActionCount();
            updateExportButtons();
        }

        function deleteAction(actionId) {
            actions = actions.filter(a => a.id !== actionId);
            renderActions();
        }

        function clearActions() {
            if (actions.length === 0) return;
            if (!confirm('Clear all recorded actions?')) return;

            actions = [];
            renderActions();
        }

        function renderActions() {
            actionsList.innerHTML = '';
            if (actions.length === 0) {
                actionsList.innerHTML = `
                    <div id="empty-state" class="px-4 py-12 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-500">No actions recorded</p>
                        <p class="mt-1 text-xs text-gray-400">Load a page and start recording</p>
                    </div>
                `;
            } else {
                actions.forEach(action => addAction(action));
            }
            updateActionCount();
            updateExportButtons();
        }

        function updateActionCount() {
            actionCount.textContent = actions.length;
        }

        function updateExportButtons() {
            const hasActions = actions.length > 0;
            saveWorkflowBtn.disabled = !hasActions;
            exportJsonBtn.disabled = !hasActions;
            copyBtn.disabled = !hasActions;
        }

        async function saveAsWorkflow() {
            if (actions.length === 0) return;

            const workflowName = prompt('Enter workflow name:', 'Recorded Workflow');
            if (!workflowName) return;

            try {
                // TODO: Call workflow API (Ticket #036)
                const response = await fetch(`${API_BASE_URL}/workflows`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: workflowName,
                        url: urlInput.value,
                        actions: actions,
                        tags: ['recorded']
                    })
                });

                if (response.ok) {
                    const workflow = await response.json();
                    alert(`Workflow "${workflowName}" saved successfully!`);
                    clearActions();
                } else {
                    alert('Failed to save workflow');
                }
            } catch (error) {
                console.error('Save workflow error:', error);
                alert('Failed to save workflow: ' + error.message);
            }
        }

        async function exportAsJSON() {
            if (actions.length === 0) return;

            const json = JSON.stringify(actions, null, 2);
            downloadFile('recording.json', json, 'application/json');
        }

        async function copyToClipboard() {
            if (actions.length === 0) return;

            const json = JSON.stringify(actions, null, 2);
            try {
                await navigator.clipboard.writeText(json);
                // Show brief success feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy to clipboard');
            }
        }

        function downloadFile(filename, content, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Listen for actions from injected script (will be implemented in Ticket #034)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'RECORDER_ACTION' && isRecording) {
                addAction(event.data.action);
            }
        });
        /*]]>*/
    </script>
</body>
</html>
