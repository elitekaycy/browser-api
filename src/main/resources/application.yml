spring:
  application:
    name: browser-api

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.community.dialect.SQLiteDialect
        # Generate better SQL for SQLite
        jdbc:
          lob:
            non_contextual_creation: true
    # Defer schema creation until after initialization
    defer-datasource-initialization: false
    open-in-view: false

  datasource:
    url: jdbc:sqlite:./data/browser-api.db
    driver-class-name: org.sqlite.JDBC
    # SQLite doesn't use username/password
    # Connection pool settings
    hikari:
      maximum-pool-size: 1  # SQLite only supports single writer
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false

browser-api:
  project-name: browser-api
  version: 1.0.0
  base-path: /api/v1

  browser:
    headless: true
    timeout-ms: 30000
    max-sessions: 10
    session-idle-timeout-ms: 300000  # 5 minutes

  cache:
    enabled: true
    default-ttl-seconds: 3600  # 1 hour
    component-ttl-seconds: 86400  # 24 hours
    max-size-mb: 100
    ttl:
      html: 3600      # 1 hour - content changes frequently
      css: 86400      # 24 hours - styles change rarely
      json: 1800      # 30 minutes - structured data varies

component:
  cache:
    enabled: true
    ttl: 3600           # 1 hour - components are expensive to extract
    max-size-bytes: 10485760  # 10MB - prevent storing huge components

logging:
  level:
    com.browserapi: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
